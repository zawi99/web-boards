{% extends 'accounts/base_accounts.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Password changed! - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="row justify-content-center mb-4">
        <div class="col-lg-5 col-md-6 col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Password changed!</h3>
                    <div class="alert alert-success" role="alert">
                        You have successfully changed your password! You may now proceed to log in.
                    </div>
                    <a class="btn btn-secondary btn-block" href="{% url 'login' %}">Return to log in</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
