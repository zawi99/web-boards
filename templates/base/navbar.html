{% url 'signup' as signup_url %}
{% url 'login' as login_url %}
{% url 'logout' as logout_url %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Web Boards</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
                aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">
            <ul class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                            <a class="dropdown-item" href="#">My Account</a>
                            <a class="dropdown-item" href="#">Some link</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{{ logout_url }}">Logout</a>
                        </div>
                    </li>
                {% else %}
                    <form class="form-inline ml-auto">
                        <a class="btn btn-outline-secondary" href="{{ login_url }}">Login</a>
                        <a class="btn btn-primary ml-2" href="{{ signup_url }}">Sign up</a>
                    </form>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
